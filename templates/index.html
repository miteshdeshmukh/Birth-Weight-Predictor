<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birth Weight Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;  /* ensures borders donâ€™t break layout */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 35px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 20px;
      line-height: 1.4;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #777;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px 12px 10px 38px;
      border: 2px solid #bbb;   /* thicker border */
      border-radius: 6px;
      font-size: 14px;
      background: #f9f9f9;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #ff758c;
      background: #fff;
      box-shadow: 0 0 6px rgba(255, 117, 140, 0.3);
      outline: none;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px; /* spacing prevents overflow */
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 5px;
    }

    button:hover {
      background: linear-gradient(135deg, #ff5e78, #ff4f8a);
      box-shadow: 0 6px 18px rgba(255, 100, 130, 0.35);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Predict The Birth Weight Of Your Child</h1>
    <form action="/predict" method="POST">
      <div class="input-group">
        <i class="fa-solid fa-baby"></i>
        <input name="gestation" type="number" placeholder="Gestation">
      </div>
      <div class="input-group">
        <i class="fa-solid fa-user-group"></i>
        <input name="parity" type="number" placeholder="Parity">
      </div>

      <div class="grid">
        <div class="input-group">
          <i class="fa-solid fa-cake-candles"></i>
          <input name="age" type="number" placeholder="Age">
        </div>
        <div class="input-group">
          <i class="fa-solid fa-ruler-vertical"></i>
          <input name="height" type="number" placeholder="Height (cm)">
        </div>
      </div>

      <div class="grid">
        <div class="input-group">
          <i class="fa-solid fa-weight-scale"></i>
          <input name="weight" type="number" placeholder="Weight (kg)">
        </div>
        <div class="input-group">
          <i class="fa-solid fa-smoking"></i>
          <input name="smoke" type="number" placeholder="Smoke (0 = No, 1 = Yes)">
        </div>
      </div>

      <button type="submit">Predict Birth Weight</button>
    </form>
    <h3>Pridicted Birth Weight:{{prediction}}</h3>
  </div>
</body>
</html>
